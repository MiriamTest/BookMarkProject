<form name="form" (ngSubmit)="EditBookform.form.valid&&onSubmit()" #EditBookform="ngForm" novalidate>
<div class="form-group">
  <label for="NameBook">Name Book</label>
<ng-select [items]=" books" bindLabel="NameBook"  placeholder="Select Book" [(ngModel)]="book" name="book">
</ng-select>
</div>
<div class="form-group">
<label for="NameLibrary">Library</label>
<ng-select [items]=" libraries" bindLabel="NameLibrary"  placeholder="Select library" [(ngModel)]="library" name="library">
</ng-select>

</div>


<mat-form-field>
<input matInput placeholder="Lending Duration" name="LendingDuration" type="number" required   [(ngModel)]="model.LendingDuration" #LendingDuration="ngModel">
<mat-error [hidden]="LendingDuration.valid || LendingDuration.pristine">
  <div [hidden]="!LendingDuration.hasError('required')">  שדה  חובה</div>
</mat-error>
</mat-form-field>

  <ng-select [items]="status"
  class="ng"
  name="status"
  bindLabel="Status"
  placeholder="סטטוס"
  [(ngModel)]="sta"
  >
</ng-select>
<input type="submit" class="btn btn-primary"  value="Save" [disabled]="!EditBookform.form.valid">
</form>
