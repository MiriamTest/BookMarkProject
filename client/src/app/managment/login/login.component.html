            <div class="example-container">

                  <input matInput placeholder="מייל" [(ngModel)]="model.EMail" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" required>
                  <mat-error [hidden]="email.valid || email.pristine">
                        <div [hidden]="!email.hasError('required')"> שדה חובה</div>

        <div class="example-container">
            <mat-form-field>
              <input matInput type="password" name="password" [(ngModel)]="model.Password" required #password="ngModel" placeholder="סיסמא"  >
              <mat-error [hidden]="password.pristine">
              <div [hidden]="!password.hasError('required')">  שדה חובה</div>
            </mat-error>
            
            </mat-form-field>
        </div>
        
        <div>
            <a href="" (click)="checkForReset()">שכחת את הסיסמא?</a>
        </div>
    
        <input type="submit" class="btn btn-warning" value="כניסה"  [disabled]="!Loginform.form.valid">
     
     
     
    </form>
    <a href="/managment/Register">להרשמה</a>
